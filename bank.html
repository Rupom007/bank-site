<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Tailwind CSS CDN -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-200 via-blue-300 to-green-200">
    <header>
        <h1 class="text-6xl font-semibold text-center mb-28 mt-16">Hogar <span class="text-purple-300">Bank</span></h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-6 w-3/4 mx-auto">
            <div class="bg-green-100 p-12 text-4xl text-blue-600 font-semibold rounded-3xl shadow-md">
                <h1>Deposit</h1>
                <h3>$<span id="deposit-money">00</span></h3>
            </div>
            <div class="bg-blue-100 p-12 text-4xl text-blue-600 font-semibold rounded-3xl shadow-md">
                <h1>Withdraw</h1>
                <h3>$<span id="withdraw-money">00</span></h3>
            </div>
            <div class="bg-yellow-100 p-12 text-4xl text-blue-600 font-semibold rounded-3xl shadow-md">
                <h1>Balance</h1>
                <h3>$<span id="balance-money">2000</span></h3>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-6 w-3/4 mx-auto mt-16">
            <div class="bg-purple-100 p-12 font-semibold rounded-3xl shadow-md">
                <h1 class="text-xl font-semibold text-indigo-400 mb-3">Enter Amount</h1>
                <input class="rounded-lg px-4 py-1 mb-5" type="text" name="" id="deposit-input" placeholder="Enter your Amount"><br>
                <button class="bg-indigo-600 hover:bg-indigo-800 rounded-lg px-5 py-2 text-white" id="deposit-button">Deposit</button>
            </div>
            <div class="bg-purple-100 p-12 font-semibold rounded-3xl shadow-md">
                <h1 class="text-xl font-semibold text-indigo-400 mb-3">Enter Amount</h1>
                <input class="rounded-lg px-4 py-1 mb-5" type="text" name="" id="withdraw-input" placeholder="Enter your Amount"><br>
                <button class="bg-indigo-600 hover:bg-indigo-800 rounded-lg px-5 py-2 text-white" id="withdraw-button">WIthdraw</button>
            </div>
        </section>
        <footer>
            <p class="text-center mt-96"><small>Copyright Â© 2021 Mandi Bank</small></p>
        </footer>
    </main>
    <!-- javascript -->
    <script src="js/bank.js"></script>
</body>
</html>
