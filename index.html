<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-200 via-blue-300 to-green-200">
    <main>
        <header>
            <h1 class="text-6xl font-semibold text-center mb-16 mt-12">Hogar <span class="text-purple-300">Bank</span></h1>
        </header>
        <section class="h-screen">
            <div class="bg-transparent shadow-md flex justify-center items-center rounded-3xl w-3/4 mx-auto h-1/4">
                <div class="w-auto">
                <h1 class="text-xl font-semibold text-indigo-400 mb-3">Please Login</h1>
                <input class="rounded-lg px-4 py-1 mb-5 w-72" type="email" name="" id="input-email" placeholder="example@bank.com"><br>
                <input class="rounded-lg px-4 py-1 mb-5 w-72" type="password" name="" id="input-password" placeholder="bank1234"><br>
                <button class="bg-indigo-600 hover:bg-indigo-800 rounded-lg px-6 py-1 
                text-white" id="login-button">Login</button>
            </div>
            </div>
        </section>
    </main>
    <!-- Javascript -->
    <script src="js/login.js"></script>
</body>
</html>
